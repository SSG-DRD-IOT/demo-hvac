<script> onsubmit="setTimeout(function () { window.location.reload(); }, 10)" </script>
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Triggers</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>


<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Add Trigger
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form role="form" ng-submit="saveData(form)" value="refresh">
              <div class="form-group">
                <label>Enter Trigger Name</label>
                <input class="form-control" placeholder="Enter name of Trigger" ng-model = "form.name" required>
              </div>

              <div class="form-group">
                <label>Select Sensor</label>
                <select class="form-control" ng-model = "form.sensor" required>
                  <option ng-repeat="sensor in sensors" value="{{sensor.id}}">{{sensor.name}}</option>
		</select>
              </div>

              <div class="form-group">
                <label>Enter Condition</label>
                <input class="form-control" ng-model = "form.conditions" required>
                <p class="help-block">&lt;condition&gt;&lt;space&gt;&lt;value&gt; Example, >= 50 </p>
              </div>

              <div class="form-group">
                <label>Select Actuator</label>
                <select class="form-control" ng-model = "form.actuator" required>
                  <option ng-repeat="actuator in actuators" value="{{actuator.id}}">{{actuator.name}}</option>
		</select>
              </div>

              <div class="form-group">
                <label>Select Validator Sensor</label>
                <select class="form-control" ng-model = "form.validator" required>
                  <option ng-repeat="sensor in sensors" value="{{sensor.id}}">{{sensor.name}}</option>
		</select>
              </div>


              <div class="form-group">
                <label>Select Function</label>
                <select class="form-control" ng-model = "form.control" required>
                  <option value="{&quot;triggerFunc&quot;:&quot;on&quot;}">ON</option>
                  <option value="{&quot;triggerFunc&quot;:&quot;off&quot;}">OFF</option>
                </select>
              </div>


	      <div class="form-group">
                <label>Here is Example:</label>
		<img src="views/ui-elements/image.png" alt="Example" class="img-responsive">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-outline btn-primary btn-lg" id="text-center">Save</button>
              </div>


              <textarea id="code" name="code">
function findSequence(goal) {
  function find(start, history) {
    if (start == goal)
      return history;
    else if (start > goal)
      return null;
    else
      return find(start + 5, "(" + history + " + 5)") ||
             find(start * 3, "(" + history + " * 3)");
  }
  return find(1, "1");
}</textarea>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    theme: "midnight",
    styleActiveLine: true,
    matchBrackets: true,
    extraKeys: {
        "F10": function(cm) {
          cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
          if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
      }
  });
</script>




            </form>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Triggers</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               Add Trigger
            </div>
            <div class="panel-body">
               <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form role="form">
                            <div class="form-group">
                                <label>Enter Trigger Name</label>
                                <input class="form-control" placeholder="Enter name of Trigger">
                            </div>
                             <div class="form-group">
                                <label>Select Sensor</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>                            
                            
                            <div class="form-group">
                                <label>Enter Condition</label>
                                <input class="form-control">
                                <p class="help-block">&lt;condition&gt;&lt;space&gt;&lt;value&gt; Example, >= 50 </p>
                            </div>
                            
                            <div class="form-group">
                                <label>Select Actuator</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>        
                            
                            <div class="form-group">
                                <label>Select Function</label>
                                <select class="form-control">
                                    <option>ON</option>
                                    <option>OFF</option>
                                </select>
                            </div>
                            
                            
                        <div class="form-group">
                            <button type="button" class="btn btn-outline btn-primary btn-lg" id="text-center">Save</button>
                         </div>
				
                            
                        </form>
                        
                     </div>
               </div>
                <!-- /.row -->            
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

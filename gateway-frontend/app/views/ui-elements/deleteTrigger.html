<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Trigger</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Delete Trigger
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Trigger Name</th>
                                <th>Trigger Id</th>
                                <th>Sensor Id</th>
								<th>Actuator Id</th>
								<th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>	
                         
									<tr ng:repeat="trigger in triggers">
									 <td>{{trigger.name}}</td>
									  <td>{{trigger.id}}</td>
									   <td>{{trigger.sensor_id}}</td>
									    <td>{{trigger.actuator_id}}</td>
										 <td>
                                <input type="button" value="Delete" class="btn btn-primary" ng-click="removeRow(trigger.id)" />
                                </td>
									</tr>
                        </tbody>
                    </table>
                </div>
				</div>

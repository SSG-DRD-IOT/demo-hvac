<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Actuator</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Actuator List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Actuator Id</th>
                                <th>Actator Name</th>
                                <th>Description</th>
								<th>Actuator Api</th>
                                <th>Actator Pin</th>
                                <th>Actuator IO ype</th>
								<th>Actuator Active</th>
                            </tr>
                        </thead>
                        <tbody>	
                         
									<tr ng:repeat="actuator in actuators">
									 <td>{{actuator.id}}</td>
									  <td>{{actuator.name}}</td>
									   <td>{{actuator.description}}</td>
									    <td>{{actuator.api}}</td>
										 <td>{{actuator.pin}}</td>
										  <td>{{actuator.ioType}}</td>
										 <td>{{actuator.active}}</td>
									</tr>
	
                        </tbody>
                    </table>
                </div>
				</div>

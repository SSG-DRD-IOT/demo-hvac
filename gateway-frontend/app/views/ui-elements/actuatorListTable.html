<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Actuator</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Actuator List
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="dataTable_wrapper">


          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
              <tr>
		<th>Expand</th>
                <th>Actuator Id</th>
                <th>Actuator Name</th>
                <th>Description</th>
                <th>Actuator IO Type</th>
				<th>Actuator Active</th>
              </tr>
            </thead>
            <tbody>

	      <tr ng-repeat-start="actuator in actuators" class="dropdown-toggle">
		<td>
		  <button ng-if="actuator.expanded" ng-click="actuator.expanded = false">-</button>
		  <button ng-if="!actuator.expanded" ng-click="actuator.expanded = true">+</button>
		</td>
		<td>{{actuator.id}}</td>
		<td>{{actuator.name}}</td>
		<td>{{actuator.description}}</td>
		<td>{{actuator.ioType}}</td>
		<td>{{actuator.active}}</td>
	      </tr>
	      <tr ng-if="actuator.expanded" ng-repeat-end=""><td colspan = "8">
		  <div swagger-ui url="actuator.ipaddress" api-explorer="true" error-handler="myErrorHandler" api-explorer-transform="myTransform"></div>
</tr></td>


</tbody>
</table>

</div>

</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Trigger</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Trigger List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
							    <th>Expand</th>
                                <th>Trigger Name</th>
                                <th>Trigger Id</th>
                                <th>Sensor Id</th>
								<th>Actuator Id</th>
								<th>Active</th>
                            </tr>
                        </thead>
                      <tbody>	
                         <tr ng-repeat-start="trigger in triggers" class="dropdown-toggle">
							<td>
								<button ng-if="trigger.expanded" ng-click="trigger.expanded = false">-</button>
								<button ng-if="!trigger.expanded" ng-click="trigger.expanded = true">+</button>
							</td>
									 <td>{{trigger.id}}</td>
									  <td>{{trigger.name}}</td>
									   <td>{{trigger.sensor_id}}</td>
									    <td>{{trigger.actuator_id}}</td>
										 <td>{{trigger.active}}</td>
									</tr>
							<tr ng-if="trigger.expanded" ng-repeat-end=""><td colspan = "8">
							<p> Condition : </p> {{trigger.condition}}
							<p>Trigger Function: </p> {{trigger.triggerFunc}}
				</tr></td>	
                        </tbody>
                    </table>
                </div>
				</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sensor</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sensor List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Sensor Name</th>
                                <th>Sensor Id</th>
                                <th>Description</th>
								<th>Max Frequency</th>
								<th>Frequency</th>
								<th>Active</th>
								<th>IO Type</th>
                            </tr>
                        </thead>
                       <tbody>	
                         
									<tr ng:repeat="sensor in sensors">
									 <td>{{sensor.name}}</td>
									  <td>{{sensor.id}}</td>
									   <td>{{sensor.description}}</td>
									    <td>{{sensor.maxfrequency}}</td>
										 <td>{{sensor.frequency}}</td>
										  <td>{{sensor.active}}</td>
										 <td>{{sensor.ioType}}</td>
									</tr>
	
                        </tbody>
                    </table>
                </div>
				</div>
